<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style-container{
            background-color: aqua;
            color: blueviolet;
            padding:10px;
            text-decoration:none;
            font-size:20px;
        }
        .style-container:hover{
            background-color: goldenrod;
        }
        .style-container:focus{
            background-color: darkmagenta;
        }
        .style-container:active{
            background-color: rgba(232, 16, 16, 0.859);
        }
        
    </style>
</head>
<body>
    <a href="https://www.google.com" class="style-container">Visit a google page</a>
</body>
</html>
