<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
    width: 100px;
    height: 100px;
    background-color: red;
    animation: naresh;
    position: relative;
    animation-duration: 5s;
}
@keyframes naresh{
    0%{
        left: 0;transform: rotate(0deg);
    }
    50%{
        left: 200px;border-radius: 20px;transform: scale(0.5);rotate: 180deg;background-color: aqua;
    }
    100%{
        left: 550px;transform: scale(1.5);rotate: 360deg;
    }
}
    </style> 
</head>
<body>
    <div class="box"></div>
</body>
</html>
