<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dynamically add and delete List item</h1>
    <input type="text" id="iteminput" placeholder="Enter an item">
    <button id="addItemButton" onclick="addTodo()">Add Item </button>
    <ul id="itemList"></ul>
    <script>
        let inputElement=document.getElementById("iteminput");
        let buttonElement=document.getElementById("addItemButton");
        let ulElement=document.getElementById("itemList");
        function addTodo(){
            if(inputElement.value!=""){
                let liElement=document.createElement("li");
                liElement.textContent=inputElement.value;
                itemList.appendChild(liElement);
                inputElement.value="";

                let DeleteEle=document.createElement("button");
                DeleteEle.textContent='remove';
                liElement.appendChild(DeleteEle);

                DeleteEle.onclick=()=>{
                    liElement.remove();
                }
                
            }
            
        
        }
    </script>
</body>
   
</html>
